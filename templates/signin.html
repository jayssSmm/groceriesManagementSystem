{% extends 'layout.html' %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}
    <h1>Sign In</h1>

    {% if error %}
        <script>
            alert('Login Credentials Invalid')
        </script>
    {% endif %}

    <form method="post">
        <input required type="text" name="name" autocomplete="off" autofocus placeholder="Name">
        <input required type="password" name="passwd" autocomplete="off" placeholder="Passwd">
        <button type="submit">Sign In</button>
    </form>

    <script>
        document.querySelector('button').addEventListener('click', event => {
            alert('Sign In Successfull')
        })
    </script>
    
{% endblock %}
